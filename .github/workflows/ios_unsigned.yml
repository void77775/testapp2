name: Build and Export iOS Unsigned App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Build iOS (simulator)
        run: flutter build ios --simulator --no-codesign
      - name: Archive .app for simulator
        run: |
          mkdir -p build-artifacts
          cp -R build/ios/iphonesimulator/Runner.app build-artifacts/Runner.app
      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-unsigned
          path: build-artifacts/Runner.app
      - name: Build iOS (device, unsigned)
        run: flutter build ios --no-codesign
      - name: Archive .xcarchive
        run: |
          mkdir -p build-artifacts
          cp -R build/ios/iphoneos/Runner.xcarchive build-artifacts/Runner.xcarchive || true
      - name: Upload .xcarchive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcarchive-unsigned
          path: build-artifacts/Runner.xcarchive
